<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <main>

    <div class="container">

      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="Dude wearing headphones" class="image">
      </div>


    <div class="order-data">
    
      <h1>Order Summary</h1>
      <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="plan-container">

      <div class="plan-data">
        <img src="./images/icon-music.svg" alt=" Music Note">
        <p > <span class="dark">Annual Plan</span> <br>
          $59.99/year</p>
          <button class="btn change-plan">Change</button>
      </div>

    </div>
    
    <div class="ordering-section">
      <button class="btn payment">Proceed to Payment</button>
      <button class="btn cancel">Cancel Order</button>
    </div>
  

  </div>




</body>
</html>
